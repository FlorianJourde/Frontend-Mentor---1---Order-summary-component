<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
      <div class="card">
        <div class="image-header"></div>
        <div class="content">
          <div class="content__title dark-blue">Order Summary</div>
          <div class="content__description grey">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</div>
          <div class="discount">
              <img class="discount__icon-music" src="images/icon-music.svg" alt="">
            <div class="discount__plan">
              <div class="discount__title dark-blue">
                Annual Plan
              </div>
              <div class="discount__price grey">
                $59.99/year
              </div>
            </div>
              <a class="discount__option purple" href="#">Change</a>
          </div>
          <div class="order-button">
            <a href="#" class="order-button--primary">Proceed to Payment</a>
            <a href="#" class="order-button--tertiary">Cancel Order</a>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ctrl+FJ</a>.
      </div>
    </div>
</body>
</html>
